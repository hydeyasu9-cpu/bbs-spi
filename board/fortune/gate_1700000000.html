<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Access Gate</title>
  <style>
    :root{
      --bg:#000;
      --panel:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.14);
      --muted:rgba(255,255,255,.65);
      --warn:#ffb74d;
      --accent:#2b90ff;
    }
    body{
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family:system-ui,-apple-system,"Hiragino Sans","Noto Sans JP",sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .wrap{
      width:min(920px, 100%);
      padding:18px;
      box-sizing:border-box;
    }
    .stage{
      position:relative;
      border-radius:16px;
      overflow:hidden;
      background:#000;
      border:1px solid var(--line);
    }
    video{
      display:block;
      width:100%;
      height:auto;
      max-height:78vh;
      background:#000;
    }
    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.65));
      gap:12px;
      flex-direction:column;
      padding:18px;
      text-align:center;
    }
    .overlay.hidden{ display:none; }
    .btn{
      border:none;
      cursor:pointer;
      border-radius:14px;
      padding:14px 16px;
      font-size:16px;
      font-weight:800;
      background:var(--accent);
      color:#071a2f;
      min-width:220px;
    }
    .sub{
      font-size:12px;
      color:var(--muted);
      line-height:1.5;
      max-width:520px;
    }

    .pw{
      margin-top:14px;
      padding:14px;
      border-radius:16px;
      border:1px solid var(--line);
      background:var(--panel);
      display:grid;
      gap:10px;
      opacity:.45;
      pointer-events:none;
      transition:opacity .5s ease;
    }
    .pw.enabled{
      opacity:1;
      pointer-events:auto;
    }
    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
    }
    input{
      flex:1;
      min-width:220px;
      box-sizing:border-box;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.35);
      color:#fff;
      padding:14px 12px;
      font-size:16px;
      outline:none;
    }
    .go{
      border:none;
      cursor:pointer;
      border-radius:14px;
      padding:14px 16px;
      font-size:16px;
      font-weight:800;
      background:#00c853;
      color:#06230f;
      min-width:120px;
    }
    .msg{
      min-height:18px;
      font-size:13px;
      color:var(--warn);
    }
    .hint{
      font-size:12px;
      color:var(--muted);
      line-height:1.5;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="stage">
      <video id="introVideo" autoplay muted playsinline preload="auto">
        <!-- ゲートは board/fortune/ 配下なので assets へは ../../assets/ -->
        <source src="../../assets/intro_1700000000.mp4" type="video/mp4">
      </video>

      <!-- 自動再生が失敗した時だけ表示（ユーザー操作で再生させる） -->
      <div class="overlay hidden" id="playOverlay">
        <button class="btn" id="playBtn">▶ 動画を再生</button>
        <div class="sub">
          ※ブラウザの仕様で自動再生がブロックされる場合があります。<br>
          その場合はこのボタンで再生できます。
        </div>
      </div>
    </div>

    <div class="pw" id="pwBlock">
      <div class="msg" id="msg"></div>
      <div class="row">
        <input id="pwInput" type="password" placeholder="パスワードを入力" autocomplete="off" />
        <button class="go" id="goBtn">進む</button>
      </div>
      <div class="hint">
        動画が最後まで再生されると入力が有効になります。
      </div>
    </div>
  </div>

<script>
  // ===== 設定 =====
  const TARGET_URL = "./1700000000.html";

  // パスワード: 4649 の SHA-256（hex）
  // sha256("4649") = 69aa50d0821a77410478ef06b174193c892c210509e13aeec8a8ae6a0225b42a
  const PASSWORD_SHA256_HEX = "69aa50d0821a77410478ef06b174193c892c210509e13aeec8a8ae6a0225b42a";

  // ===== DOM =====
  const video = document.getElementById("introVideo");
  const overlay = document.getElementById("playOverlay");
  const playBtn = document.getElementById("playBtn");

  const pwBlock = document.getElementById("pwBlock");
  const pwInput = document.getElementById("pwInput");
  const goBtn = document.getElementById("goBtn");
  const msg = document.getElementById("msg");

  // ===== ハッシュ =====
  function toHex(buffer) {
    const bytes = new Uint8Array(buffer);
    return Array.from(bytes, b => b.toString(16).padStart(2, "0")).join("");
  }
  async function sha256Hex(text) {
    const enc = new TextEncoder();
    const data = enc.encode(text);
    const hash = await crypto.subtle.digest("SHA-256", data);
    return toHex(hash);
  }

  // ===== 動画 → パスワード解放 =====
  function enablePassword() {
    pwBlock.classList.add("enabled");
    msg.textContent = "パスワードを入力してください。";
    pwInput.focus();
  }

  video.addEventListener("ended", enablePassword);

  // 自動再生が失敗したら再生ボタンを出す
  (async () => {
    try {
      // autoplay属性があっても失敗するブラウザがあるので明示的に試す
      await video.play();
    } catch (e) {
      overlay.classList.remove("hidden");
    }
  })();

  playBtn.addEventListener("click", async () => {
    overlay.classList.add("hidden");
    try {
      await video.play();
    } catch (e) {
      overlay.classList.remove("hidden");
    }
  });

  // ===== パスワード判定 =====
  async function checkAndGo() {
    msg.textContent = "";
    if (!pwBlock.classList.contains("enabled")) {
      msg.textContent = "動画を最後まで再生してください。";
      return;
    }
    const pw = pwInput.value ?? "";
    if (!pw) {
      msg.textContent = "パスワードが空です。";
      return;
    }
    const hex = await sha256Hex(pw);
    if (hex === PASSWORD_SHA256_HEX) {
      location.href = TARGET_URL;
    } else {
      msg.textContent = "パスワードが違います。";
      pwInput.select();
    }
  }

  goBtn.addEventListener("click", checkAndGo);
  pwInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") checkAndGo();
  });
</script>
</body>
</html>
