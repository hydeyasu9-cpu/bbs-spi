<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Access Gate</title>
  <style>
    :root{
      --bg:#000;
      --panel:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.14);
      --muted:rgba(255,255,255,.65);
      --warn:#ffb74d;
      --accent:#2b90ff;
    }
    body{
      margin:0;
      background:var(--bg);
      color:#fff;
      font-family:system-ui,-apple-system,"Hiragino Sans","Noto Sans JP",sans-serif;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .wrap{
      width:min(920px, 100%);
      padding:18px;
      box-sizing:border-box;
    }

    /* 動画ステージ */
    .stage{
      position:relative;
      border-radius:16px;
      overflow:hidden;
      background:#000;
      border:1px solid var(--line);
    }
    .stage.hidden{ display:none; }

    video{
      display:block;
      width:100%;
      height:auto;
      max-height:86vh;
      background:#000;
    }

    /* 自動再生が失敗したときの再生ボタン */
    .overlay{
      position:absolute;
      inset:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:linear-gradient(to bottom, rgba(0,0,0,.35), rgba(0,0,0,.65));
      gap:12px;
      flex-direction:column;
      padding:18px;
      text-align:center;
    }
    .overlay.hidden{ display:none; }
    .btn{
      border:none;
      cursor:pointer;
      border-radius:14px;
      padding:14px 16px;
      font-size:16px;
      font-weight:800;
      background:var(--accent);
      color:#071a2f;
      min-width:220px;
    }
    .sub{
      font-size:12px;
      color:var(--muted);
      line-height:1.5;
      max-width:520px;
    }

    /* パスワード画面（最初は非表示） */
    .pw-screen{
      display:none;
      border-radius:16px;
      border:1px solid var(--line);
      background:var(--panel);
      padding:18px;
      box-sizing:border-box;
    }
    .pw-screen.show{ display:block; }

    .title{
      font-weight:900;
      letter-spacing:.04em;
      margin:0 0 10px;
      font-size:18px;
    }
    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      margin-top:10px;
    }
    input{
      flex:1;
      min-width:220px;
      box-sizing:border-box;
      border-radius:14px;
      border:1px solid rgba(255,255,255,.18);
      background:rgba(0,0,0,.35);
      color:#fff;
      padding:14px 12px;
      font-size:16px;
      outline:none;
    }
    .go{
      border:none;
      cursor:pointer;
      border-radius:14px;
      padding:14px 16px;
      font-size:16px;
      font-weight:900;
      background:#00c853;
      color:#06230f;
      min-width:120px;
    }
    .msg{
      min-height:18px;
      font-size:13px;
      color:var(--warn);
      margin-top:8px;
    }
    .hint{
      font-size:12px;
      color:var(--muted);
      line-height:1.5;
      margin-top:6px;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <!-- 1) 初期表示は動画だけ -->
    <div class="stage" id="videoStage">
      <video id="introVideo" autoplay muted playsinline preload="auto">
        <source src="../../assets/intro_1700000000.mp4" type="video/mp4">
      </video>

      <!-- 自動再生失敗時のみ出す -->
      <div class="overlay hidden" id="playOverlay">
        <button class="btn" id="playBtn">▶ 動画を再生</button>
        <div class="sub">
          ※ブラウザの仕様で自動再生がブロックされる場合があります。<br>
          その場合はこのボタンで再生できます。
        </div>
      </div>
    </div>

    <!-- 2) 動画終了後に表示するパスワード画面（最初は非表示） -->
    <div class="pw-screen" id="pwScreen">
      <h1 class="title">認証</h1>
      <div class="hint">パスワードを入力してください。</div>

      <div class="row">
        <input id="pwInput" type="password" placeholder="パスワード" autocomplete="off" />
        <button class="go" id="goBtn">進む</button>
      </div>
      <div class="msg" id="msg"></div>
    </div>
  </div>

<script>
  // ===== 設定 =====
  const TARGET_URL = "./1700000000.html";

  // sha256("4649") = 69aa50d0821a77410478ef06b174193c892c210509e13aeec8a8ae6a0225b42a
  const PASSWORD_SHA256_HEX = "69aa50d0821a77410478ef06b174193c892c210509e13aeec8a8ae6a0225b42a";

  // ===== DOM =====
  const videoStage = document.getElementById("videoStage");
  const video = document.getElementById("introVideo");
  const overlay = document.getElementById("playOverlay");
  const playBtn = document.getElementById("playBtn");

  const pwScreen = document.getElementById("pwScreen");
  const pwInput = document.getElementById("pwInput");
  const goBtn = document.getElementById("goBtn");
  const msg = document.getElementById("msg");

  // ===== ハッシュ =====
  function toHex(buffer) {
    const bytes = new Uint8Array(buffer);
    return Array.from(bytes, b => b.toString(16).padStart(2, "0")).join("");
  }
  async function sha256Hex(text) {
    const enc = new TextEncoder();
    const data = enc.encode(text);
    const hash = await crypto.subtle.digest("SHA-256", data);
    return toHex(hash);
  }

  // ===== 画面切替 =====
  function showPasswordScreen() {
    // 動画を完全に消す
    video.pause();
    // iOS対策でsrcを外して開放（任意だが安全）
    video.removeAttribute("src");
    while (video.firstChild) video.removeChild(video.firstChild);

    videoStage.classList.add("hidden");   // 動画UIを消す
    pwScreen.classList.add("show");       // パスワードUIを出す
    pwInput.focus();
  }

  // 動画終了で切り替え
  video.addEventListener("ended", showPasswordScreen);

  // 自動再生が失敗したら再生ボタンを出す
  (async () => {
    try {
      await video.play();
    } catch (e) {
      overlay.classList.remove("hidden");
    }
  })();

  // 再生ボタン
  playBtn.addEventListener("click", async () => {
    overlay.classList.add("hidden");
    try {
      await video.play();
    } catch (e) {
      overlay.classList.remove("hidden");
    }
  });

  // ===== パスワード判定 =====
  async function checkAndGo() {
    msg.textContent = "";
    const pw = pwInput.value ?? "";
    if (!pw) { msg.textContent = "パスワードが空です。"; return; }

    const hex = await sha256Hex(pw);
    if (hex === PASSWORD_SHA256_HEX) {
      location.href = TARGET_URL;
    } else {
      msg.textContent = "パスワードが違います。";
      pwInput.select();
    }
  }

  goBtn.addEventListener("click", checkAndGo);
  pwInput.addEventListener("keydown", (e) => {
    if (e.key === "Enter") checkAndGo();
  });
</script>
</body>
</html>
